// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

apply plugin: 'application'
mainClassName = 'mainpackage.Main'

version = 1.0


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/uk.co.caprica/vlcj
	compile group: 'uk.co.caprica', name: 'vlcj', version: '4.0.7'
	
	compile fileTree(dir: 'libs', include: '*.jar')

    runtime 'com.github.cliftonlabs:json-simple:3.1.1'

}

task fatJar(type: Jar) {
 	group = 'fatJArGroup'
    description = 'fatJar'
    manifest {
        attributes 'Main-Class': 'mainpackage.Main'
    }
    baseName = 'Gifmaker3000'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
